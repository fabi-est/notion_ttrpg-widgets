<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Number Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    input[type="number"], input[type="text"] {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 200px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Editable label -->
    <input type="text" id="labelInput" value="Character you want to track">

    <!-- Add number -->
    <input type="number" id="addInput" placeholder="Healing received">

    <!-- Main number -->
    <input type="number" id="mainNumber" value="0">

    <!-- Subtract number -->
    <input type="number" id="subtractInput" placeholder="Damage taken">
  </div>

  <script>
    const mainInput = document.getElementById("mainNumber");
    const addInput = document.getElementById("addInput");
    const subtractInput = document.getElementById("subtractInput");

    addInput.addEventListener("input", () => {
      const addValue = parseFloat(addInput.value) || 0;
      mainInput.value = parseFloat(mainInput.value) + addValue;
      addInput.value = ""; // clear after apply
    });

    subtractInput.addEventListener("input", () => {
      const subValue = parseFloat(subtractInput.value) || 0;
      mainInput.value = parseFloat(mainInput.value) - subValue;
      subtractInput.value = ""; // clear after apply
    });
  </script>

</body>
</html>
